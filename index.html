<script>
       var activeButton = null;

        function selectSize(button) {
            if (activeButton === button) {
                button.classList.remove("active");
                activeButton = null;
            } else {
                if (activeButton) {
                    activeButton.classList.remove("active");
                }
                button.classList.add("active");
                activeButton = button;
            }}
